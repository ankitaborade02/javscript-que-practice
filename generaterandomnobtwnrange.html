<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // write a javascript function to generate random number between given range

        let num1 = prompt("enter the starting number")
        let num2 = prompt("enter the last number")
        function range(){
         for (i=num1; i<= num2; i++)
         document.write(i)
        }
        range()
    </script>
    
</body>
</html>
