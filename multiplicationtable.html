<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // write a javascript program to print multiplication table of given number

        let num = prompt("enter the number")
        function mul(){
            for(i = 1; i<=10; i++)
                document.write(num + "*" + i + "=" + num*i , "<br>")
            
        }
        mul()
    </script>
    
</body>
</html>
